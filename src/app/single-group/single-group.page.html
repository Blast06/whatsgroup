<ion-header>
  <ion-toolbar>
    <ion-title>Nombre grupo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <ion-card *ngIf="!show">
    <img src="http://lorempixel.com/400/200/" />
    <ion-card-header>
      <div class="cats">
        <ion-card-subtitle mode="ios">Categoria</ion-card-subtitle>
        <ion-card-subtitle mode="ios">Pais</ion-card-subtitle>
      </div>
      <ion-card-title>Titulo</ion-card-title>

      <div class="flex">
        <ion-chip mode="ios" color="secondary">
          <ion-label color="dark">Icon Chip</ion-label>
        </ion-chip>
        <ion-chip mode="ios" color="secondary">
          <ion-label color="dark">Icon Chip</ion-label>
        </ion-chip>
        <ion-chip mode="ios" color="secondary">
          <ion-label color="dark">Icon Chip</ion-label>
        </ion-chip>
      </div>

    </ion-card-header>
    <ion-card-content>
      Esta es una descripcion kmfdiosa mespta fpomfpdos poewr po fnimfosa podfami nufdsian pmfodspma nuignidf
    </ion-card-content>
    <ion-button (click)="goTo()" expand="block">
      Ir a grupo
      <ion-icon slot="icon-only" name="share-alt"></ion-icon>
    </ion-button>
  </ion-card>

  <br>
  <br>
  <h4 *ngIf="!show" padding>Grupos relacionados</h4>

  <!-- related groups component -->
  <app-slideshow-backdrop *ngIf="!show" [groups]="groups" ></app-slideshow-backdrop>

  <!-- progressive loading skeleton -->

  <div *ngIf="show">
    <div class="ion-padding custom-skeleton">
      <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
      <ion-skeleton-text animated></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
    </div>
  
    <ion-list>
      <ion-list-header>
        <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
      </ion-list-header>
      <ion-item>
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
      
      
    </ion-list>
  </div>

</ion-content>
